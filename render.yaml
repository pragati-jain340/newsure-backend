services:
  - type: web
    name: newsure-backend
    env: python
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn newssure.wsgi:application --timeout 120 --workers 1 --threads 1
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: newssure.settings
      - key: PYTHON_VERSION
        value: 3.12.1
      - key: RENDER
        value: true
